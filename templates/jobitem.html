<div class="mb-3 row">
  <div class="col-9">
    <h4 class="mb-0">{{job['title']}}</h4>
    <div class='text-body-secondary'><b>Location:</b> {{job['location']}}      </div>
    {% if 'salary' in job %}
      <div class='text-body-secondary'><b>Salary:</b> {{job['salary']}}          </div>
    {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
  <hr class="pt-3">
</div>
